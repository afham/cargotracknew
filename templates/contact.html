{% extends 'index.html' %}
{% load static %}
{% block content %}


<!-----------parallax header----------------------------->
	<section class="parallax" id="parallax-contact">
	  <div class="parallax-inner-contact text-center">
	    <h1 style="color: white;font-size: 60px"><b>How can we help you ?</b></h1>
	  </div>
	</section>
<!--------------end paallax header------------------------>


<!---------------contact us form ------------------------->

<div class="container" style="padding-top: 5%;padding-bottom: 5%">
	<div class="row">
	<div class="col-lg-6">
		<div class="inner contact" style="width: 80%;height: auto;">
		                <!-- Form Area -->
		                <div class="contact-form">
		                    <!-- Form -->
		                    <form id="contact-us"  method="post" action="#">
		                        <!-- Left Inputs -->
		                        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
		                            <!-- Name -->
		                            <input  type="text" name="name" id="name" required="required" class="form box-shadow" placeholder="Name" />
		                            <!-- Email -->
		                            <input type="email" name="mail" id="mail" required="required" class="form box-shadow" placeholder="Email" />
		                            <!-- Subject -->
		                            <input type="text" name="subject" id="subject" required="required" class="form box-shadow" placeholder="Subject" />
		                        </div><!-- End Left Inputs -->
		                        <!-- Right Inputs -->
		                        <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
		                            <!-- Message -->
		                            <textarea name="message" id="message" class="form textarea box-shadow"  placeholder="Message"></textarea>
		                        </div><!-- End Right Inputs -->
		                        <!-- Bottom Submit -->
		                        <div class="relative fullwidth col-xs-12">
		                            <!-- Send Button -->
		                            <button type="submit" id="submit" name="submit" class="form-btn semibold box-shadow">Send Message</button> 
		                        </div><!-- End Bottom Submit -->
		                        <!-- Clear -->
		                        <div class="clear"></div>
		                    </form>

		                    <!-- Your Mail Message -->
		                    <div class="mail-message-area">
		                        <!-- Message -->
		                        <div class="alert gray-bg mail-message not-visible-message">
		                            <strong>Thank You !</strong> Your email has been delivered.
		                        </div>
		                    </div>

		                </div><!-- End Contact Form Area -->
		</div><!-- End Inner -->
	</div>
	<!--Grid column-->
	<div class="col-lg-6">
				
	<!--------------------maps card ------------------------------->		  

		    <!--Card-->
		    <div class="card">

		      
		      <!--/Card image-->

		      <!--Card content-->
		      <div class="card-body text-center">

		        <!--Google map-->
		        <div id="map-container-google-9" class="z-depth-1-half map-container-5 box-shadow" style="height: 300px">
		          <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=King%20Khalid%20Road%20%20,Al-Baghdadiyah%20Al-Sharqiyah,%20%20Jeddah%2022235%20,%20Saudi%20Arabia+(Cargotrack)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
		          	
		          </iframe>
		        </div>


		      </div>
		      <!--/.Card content-->

		    </div>
		    <!--/.Card-->
		    <br>
	      <!--Buttons-->
	      <div class="row text-center">
	        <div class="col-md-4">
	          <a class="btn-floating blue accent-1"><i class="fas fa-map-marker-alt"></i></a>
	          <p>San Francisco, CA 94126</p>
	          <p>United States</p>
	        </div>

	        <div class="col-md-4">
	          <a class="btn-floating blue accent-1"><i class="fas fa-phone"></i></a>
	          <p>+ 01 234 567 89</p>
	          <p>Mon - Fri, 8:00-22:00</p>
	        </div>

	        <div class="col-md-4">
	          <a class="btn-floating blue accent-1"><i class="fas fa-envelope"></i></a>
	          <p>info@gmail.com</p>
	          <p>sale@gmail.com</p>
	        </div>
	      </div>
	 <!------------------end maps cards-------------------------------------------------->
	</div>
    </div>
</div>




<!---------------end contact form ------------------------>
{% endblock content %}
